<section class="main">
  <app-input [itemVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">

        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
        <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
      </div>
      <div *ngFor="let item of listaDeCompra">
        <app-item [item]="item" (emitindoItemEditar)="editarItem($event)"
        (emitindoIdDeletar)="deletarItem($event)"
        ></app-item>
      </div>
    </div>
    <ng-template #naoTemItem>
      <small>NÃ£o tem item</small>
    </ng-template>
  </div>
</section>
